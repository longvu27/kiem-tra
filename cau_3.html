<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<lable>Nhập a:</lable>
<input id="a" type="number"> <br>
<lable> Nhập b:</lable>
<input id="b" type="number"> <br>
<button onclick="check">Xem nào</button>
<h1 id="ra">Chỗ này sẽ hiển thị S=a*b</h1>

<script>
function check () {
let a = document.getElementById('a').value;
let b = document.getElementById('b').value;
let c = a*b;
document.getElementById('ra').innerHTML = c + 'nè';
}


</script>
</body>
</html>
